<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Details Page</title>
</head>
<body>
	<!-- Header ================================================== -->
	<header>
		<div class="back-icon">
			<a href="cart.html">
				<i class="fa fa-arrow-left"></i>
			</a>
		</div>
		<div class="cart-icon">
			<a href="cart.html">
				<i class="fa fa-shopping-cart"></i>
			</a>
		</div>
		<div class="logo">
			<a href="index.html">SHOP</a>
		</div>
	</header>
	<!-- End Header ============================================== -->
	<!-- Content ================================================= -->
	<form>
		<div class="form-header">
			<h1>Checkout</h1>
		</div>
		<div class="form-container">
			<div class="form-subcontainer">

				<div class="input-title">Account Information</div>
				<div class="input">
					<input type="email" name="" placeholder="Email">
				</div>
				<div class="input">
					<input type="phone" name="" placeholder="Phone">
				</div>

				<div class="input-title">Shipping Address</div>
				<div class="input">
					<input type="text" name="" placeholder="Address">
				</div>
				<div class="input">
					<input type="text" name="" placeholder="City">
				</div>
				<div class="input">
					<input type="text" name="" placeholder="State / Province">
					<input type="text" name="" placeholder="Zip / Postal Code">
				</div>
				<div class="input">
					<select>
						<option>India</option>
						<option>America</option>
					</select>
				</div>
			</div>
			<div class="form-subcontainer margin-left">
				<div class="input-title">Payment Method</div>
				<div class="input">
					<input type="text" name="" placeholder="Cardholder name">
				</div>
				<div class="input">
					<input type="text" name="" placeholder="Card Number">
				</div>
				<div class="input">
					<select>
						<option>Jan</option>
						<option>Feb</option>
					</select>
					<select>
						<option>2019</option>
						<option>2020</option>
					</select>
					<input type="text" name="" placeholder="CVV">
				</div>
				<div class="input-title">Order Summary</div>
				<div class="summary">Lorem ipsum dolor sit amet<span class="price-right">$ 50.95</span></div>
				<div class="summary">Total<span class="price-right">$ 50.95</span></div>
				<div class="btn btn-add">
					<button><a href="checkout.html">PLACE ORDER</a></button>
				</div>
				<div class="space"></div>
			</div>
		</div>
		<div class="btn-lrg">
			<button><a href="checkout.html">PLACE ORDER</a></button>
		</div>
	</form>
	<!-- End Content ============================================= -->
</body>
</html>
