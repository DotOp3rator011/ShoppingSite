<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Details Page</title>
</head>
<body>
	<!-- Header ================================================== -->
	<header>
		<div class="back-icon">
			<a href="detailspage.html">
				<i class="fa fa-arrow-left"></i>
			</a>
		</div>
		<div class="cart-icon">
			<a href="cart.html">
				<i class="fa fa-shopping-cart"></i>
			</a>
		</div>
		<div class="logo">
			<a href="index.html">SHOP</a>
		</div>
	</header>
	<!-- End Header ============================================== -->
	<!-- Content ================================================= -->
	<div class="your-cart-title">Your Cart</div>
	<div class="cart-container">
		<div class="cart-item-image"></div>
		<div class="cart-item-title">Lorem ipsum dolor sit amet</div>
		<div class="cart-item-size">Size
			<select>
				<option>S</option>
				<option>M</option>
				<option>L</option>
				<option>XL</option>
			</select>
		</div>
		<div class="cart-item-qty">Qty
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div class="cart-item-price">$ 50.95</div>
		<div class="cart-item-remove">
			<i class="fa fa-close"></i>
		</div>
		<div class="cart-total">Total:</div>
		<div class="cart-price">$ 50.95</div>
		<div class="btn btn-add cart-button">
			<button><a href="cart.html">ADD TO CART</a></button>
		</div>
		<div class="space"></div>
	</div>
	<div class="btn-lrg">
		<button><a href="checkout.html">CHECKOUT</a></button>
	</div>
